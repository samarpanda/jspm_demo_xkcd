---
layout: default
title: Site to show my jspm & ES6 demos
---

<div id="home">
  <h1>JSPM & ES6 demos</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
